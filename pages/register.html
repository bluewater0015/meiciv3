<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册页面</title>
</head>
<body>
	<div id="header">
		
	</div>
	<div id="logo">
		<div class="logo com center">
			<div class="meici_code middle">
				<img src="../src/img/code.png">
			</div>
			<div class="meici_logo center">
				<img src="../src/img/meicilogo.png">
			</div>
			<div class="meici_search middle">
				<div class="search_border middle">
					<input type="text" placehoder="请输入您的关键字">
					<span>|</span>
					<span>search</span>
				</div>
			</div>
		</div>
	</div>
	<div id="reg">
		<div class="reg com space-between">
			<div class="reg_left  text_align">
				<div class="regLeft">
					<div class="reg_img text_align">
						<div class="regImg">
							<img src="../src/img/reg_welcome.png">
							<p class="flex-end">
								手机验证完成即送888元优惠券
							</p>
						</div>
					</div>
					<div class="reg_form center">
						<div class="form">
							<div class="form_account">
								<label class="label" for="name">
									手机/邮箱：
								</label>
								<input class="input iphone" type="text" placeholder="手机注册更享好礼"/>
							</div>
							<div class="form_pw">
								<label class="label" for="pw">
									密码：
								</label>
								<input class="input psw" type="password" />
							</div>
							<div class="form_psw">
								<label class="label" for="psw">
									确认密码：
								</label>
								<input class="input pw" type="password" />
							</div>
							<div class="form_submit flex-end">
								<div class="checkboxed">
									<input class="select_checkbox" type="checkbox" checked="checked" />
									<label class="label">
										订阅美西时尚资讯
									</label>
									<div class="regbtn_box">
										<button class="reg_btn">
											注册
										</button>
									</div>
									<div class="reg_login flex-end">
										<a class="middle_size" href="#">已注册?</a>
										<a class="middle_size" href="#">登录</a>
									</div>
								</div>
							</div>
							<div class="flex-end">
								<p class="tip">喜欢</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="reg_right">
				<img src="../src/img/login_back.png" />
			</div>
		</div>
	</div>
	<div id="footer">
		
	</div>
	<script type="text/javascript" src="http://localhost:8080/bundle.js"></script>
</body>
</html>
